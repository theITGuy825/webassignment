name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the deployment on push to the `main` branch. Change this if you're using a different branch.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Set your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # This is the directory Parcel creates during the build. It may be different, like `./build` depending on your configuration.
