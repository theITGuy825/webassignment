<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Budget Planner</h1>
    </header>

    <main>
        <!-- Income Section -->
        <section>
            <h2>Add Income</h2>
            <input type="number" id="incomeInput" placeholder="Enter income amount">
            <button id="addIncomeBtn">Add Income</button>
        </section>

        <!-- Expense Section -->
        <section>
            <h2>Add Expense</h2>
            <input type="number" id="expenseAmountInput" placeholder="Enter expense amount">
            <input type="text" id="expenseCategoryInput" placeholder="Enter category">
            <button id="addExpenseBtn">Add Expense</button>
        </section>

        <!-- Lists of Income and Expenses -->
        <section>
            <h2>Income List</h2>
            <ul id="incomeList"></ul>

            <h2>Expense List</h2>
            <ul id="expenseList"></ul>
        </section>

        <!-- Summary Section -->
        <section>
            <h2>Summary</h2>
            <p>Total Income: $<span id="totalIncome">0</span></p>
            <p>Total Expenses: $<span id="totalExpenses">0</span></p>
            <p>Balance: $<span id="balance">0</span></p>
        </section>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
