<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="login.js"></script>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="googleSignInBtn" class="google-btn">Sign in with Google</button>
        <button id="biometricSignInBtn" class="biometric-btn">Biometric Login</button>
        <button id="createAccountBtn" class="create-account-btn">Create Account</button>
        <p id="message"></p>
    </div>
</body>
</html>
